


<style>
    .pagination{
        padding: 20px 0 20px;
        margin-left: 40%;

    }
</style>
<div class="pagination">  
    <span class="step-links">  
     {% if page.has_previous %}  
         <a href="?page={{ page.previous_page_number }}">предыдущий </a>  
     {% endif %}  
       <span class="current">  
        страница {{ page.number }} из {{ page.paginator.num_pages }}.  
       </span>  
     {% if page.has_next %}  
           <a href="?page={{ page.next_page_number }}">следующий</a>  
     {% endif %}  
     </span>  
</div>
